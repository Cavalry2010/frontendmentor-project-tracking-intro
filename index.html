<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />
    <script defer src="./js/script.js"></script>

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="overlay hidden"></div>
    <header class="header">
      <nav class="nav">
        <div class="logo-box">
          <a class="link" href="#"
            ><img class="logo" src="./images/logo.svg" alt="Company Logo"
          /></a>
        </div>
        <ul class="nav-list">
          <li>
            <a class="link" href="#">Product</a>
          </li>
          <li>
            <a class="link" href="#">Features</a>
          </li>
          <li>
            <a class="link" href="#">Pricing</a>
          </li>
          <li>
            <div class="link-separator"></div>
          </li>
          <li>
            <a class="link link--login" href="#">Login</a>
          </li>
        </ul>
        <button
          class="mobile-nav-btn"
          type="button"
          aria-label="Open/Close Navigation"
        >
          <img
            class="btn-icon"
            id="open-nav"
            src="./images/icon-hamburger.svg"
            alt=""
          />
          <img
            class="btn-icon"
            id="close-nav"
            src="./images/icon-close.svg"
            alt=""
          />
        </button>
      </nav>
    </header>
    <main class="container">
      <div class="hero">
        <div class="hero-text-box">
          <p class="hero-text">
            <span class="tag--new">New</span> Monograph Dashboard
          </p>
          <h1 class="primary-heading">Powerful insights into your team</h1>
          <p class="sub-heading">
            Project planning and time tracking for agile teams
          </p>
          <div class="link-cta-box">
            <a class="link link--cta" href="#">Schedule a demo</a>
            <p class="hero-text">To see a preview</p>
          </div>
        </div>
        <div class="hero-img-box">
          <img
            class="hero-illustration"
            src="./images/illustration-devices.svg"
            alt="Devices illustration"
          />
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alejandro Perdomo</a>.
      </p>
    </footer>
  </body>
</html>
